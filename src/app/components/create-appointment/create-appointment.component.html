<div class="container">

    <h2 class="text-center">Add New Appointment</h2>

    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="appointment.name">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" class="form-control" name="age" placeholder="Enter Age" [(ngModel)]="appointment.age">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" id="date" class="form-control" name="date" placeholder="Enter Date" [(ngModel)]="appointment.date">
        </div>
        <div class="form-group">
            <label>Time</label>
            <input type="text" id="time" class="form-control" name="time" placeholder="Enter Time" [(ngModel)]="appointment.time">
        </div>
        <div class="form-group">
            <label>Symtoms</label>
            <input type="text" id="symtoms" class="form-control" name="symtoms" placeholder="Enter Symtoms" [(ngModel)]="appointment.symtoms">
        </div>

        <button type="submit" class="text-center" class="btn btn-success">Submit</button>
    </form>
</div>
